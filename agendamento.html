<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
</head>
<body>
    <header>

    </header>
    <main>
        <form>
            <label name="nomecompleto">Nome Completo</label>
            <input type="text" id="nomecompleto">

            <label name="email">E-mail</label>
            <input type="text" id="email">

            <label name="telefone">Telefone</label>
            <input type="text" id="telefone">

            <label name="perfil">Fale um pouco sobre sua experiência com Investimentos (opcional)</label>
            <textarea cols="70" rows="10" id="perfil"></textarea>
            
            <div>
                <p>Como prefere receber o contato para agendamento?</p>
                <label for="radio-email">Email</label>
                <input type="radio" value="email" id="radio-email">

                <label for="radio-telefone">Ligação Telefonica</label>
                <input type="radio" value="telefone" id="radio-telefone">

                <label for="radio-whatsapp">WhatsApp</label>
                <input type="radio" value="whatsapp" id="radio-whatsapp">
            </div>

            <label><input type="checkbox"> de Receber nossas novidades por e-mail?</label>


            <input type="submit" value="Enviar Formulário">
        </form>
    </main>
    <footer>
        <p class="copyright">&copy; Higashi Invest 2022</p>
    </footer>
</body>
</html>
